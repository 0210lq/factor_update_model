# ============================================================
# Factor Update Model - 主配置文件
# ============================================================
# 整合了原有的多个配置文件：
# - data_update_path_config.xlsx (路径配置)
# - data_source_priority_config.xlsx (数据源优先级)
# - time_tools_config.xlsx (时间配置)
# - 代码中的硬编码常量
# ============================================================

# ------------------------------------------------------------
# 日期常量配置 (原代码中硬编码的日期)
# ------------------------------------------------------------
dates:
  # 因子数据回退起始日期
  factor_fallback_start: "2023-06-01"
  # YG因子暴露度回退起始日期
  yg_factor_fallback_start: "2024-07-05"
  # JY旧数据分界日期
  jy_old_data_cutoff: "20200531"

# ------------------------------------------------------------
# 更新配置
# ------------------------------------------------------------
update:
  factor_rollback_days: 0
  timeseries_rollback_days: 0

# ------------------------------------------------------------
# 数据源优先级配置
# ------------------------------------------------------------
# rank 越小优先级越高
data_source_priority:
  factor:
    - source_name: "jy"
      rank: 1

# ------------------------------------------------------------
# 时间工具配置
# ------------------------------------------------------------
time_tools:
  critical_time:
    # 评分数据更新时间
    time_1:
      time: "18:30:00"
      description: "rrScore_update"
    # 市场数据更新时间
    time_2:
      time: "18:30:00"
      description: "MktData_update"
    # 因子数据更新时间
    time_3:
      time: "18:30:00"
      description: "FactorData_update"

# ------------------------------------------------------------
# 指数映射配置
# ------------------------------------------------------------
index_mapping:
  # 完整名称到短名称的映射
  short_names:
    上证50: "sz50"
    沪深300: "hs300"
    中证500: "zz500"
    中证1000: "zz1000"
    中证2000: "zz2000"
    中证A500: "zzA500"
    国证2000: "gz2000"

  # 月度数据映射
  monthly_names:
    上证50: "sz50Monthly"
    沪深300: "csi300Monthly"
    中证500: "zz500Monthly"
    中证1000: "zz1000Monthly"
    中证2000: "zz2000Monthly"
    中证A500: "zzA500Monthly"
    国证2000: "gz2000Monthly"

  # 支持的指数列表
  supported_indices:
    - "上证50"
    - "沪深300"
    - "中证500"
    - "中证1000"
    - "中证2000"
    - "中证A500"
    - "国证2000"

# ------------------------------------------------------------
